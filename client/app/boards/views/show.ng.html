<div class="container">
  <div class="row board-header">
    <p>
      {{board.name}}
      <button class="btn btn-link"><i class="fa fa-lock"></i> private</button>
    </p>
  </div>
</div>

<div class="wrapper">
  <div class="lanes">
    <div class="lane panel panel-primary" ng-repeat="lane in lanes">
      <div class="panel-heading">
        {{lane.name}}
      </div>
      <div class="panel-body">
        <button class="btn btn-primary btn-block" ng-click="addTask()">Add Task</button>
      </div>
    </div>

    <div class="lane panel panel-primary">
      <div class="panel-heading">
        lane
      </div>
      <div class="panel-body">
        <button class="btn btn-primary btn-block" ng-click="addLane()">Add lane</button>
      </div>
    </div>
  </div>
</div>
