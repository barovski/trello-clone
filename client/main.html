<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trello clone</title>
  <base href="/">
</head>
<body ng-app="trello-clone" ng-controller="AppCtrl">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" ui-sref="boardsList">Trello clone</a>
      </div>

      <div class="collapse navbar-collapse" id="collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a ui-sref="boardsList">Dashboard <span class="sr-only">(current)</span></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right" data-blaze-template name="_loginButtons"></ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a ui-sref="boardsCreate">Add board</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div ui-view></div>
  </div>
</body>
